<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Insurance</h1>
          <hr/>
          <br/>
        </div>
      </div>
    </div>

	<div class="container">
		<div class="dropdown" style="display:inline-block;margin:5px;">
			<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Customer</button>
			<ul class="dropdown-menu">
				<li><a id="add" href="#">Add policy</a></li>
				<li><a id="claim" href="#">Claim policy</a></li>
				<li><a id="pay" href="#">Pay Premium</a></li>
			</ul>
		</div>
		<div class="dropdown" style="display:inline-block;margin:5px;">
			<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Insurer</button>
			<ul class="dropdown-menu">
				<li><a id="add-cap" href="#">Add Capital</a></li>
				<li><a id="add-hosp" href="#">Add Hospital</a></li>
			</ul>
		</div>
		<div class="dropdown" style="display:inline-block;margin:5px;">
			<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Hospital</button>
			<ul class="dropdown-menu">
				<li><a id="confirm" href="#">Confirm Claim</a></li>
			</ul>
		</div>
		<br>
		<br>	
		<br>	
		<br>		
		<form class="add" style="display: none;">
    		<div class="form-group">
      			<label for="usr">Salary:</label>
   				<input type="text" class="form-control" id="sal">
			</div>
   			<div class="form-group">
  				<label for="usr">Adhar-no:</label>
   				<input type="text" class="form-control" id="adhar">
   			</div>
   			<div class="form-group">
 				<label for="sel1">Select Policy:</label>
  				<select class="form-control" id="policy">
  					<option>Premium Coverage Duration</option>
    				<option>1eth 90eth 1yr</option>
    				<option>2eth 200eth 1yr</option>
    				<option>1eth 250eth 2yr</option>
    				<option>2eth 350eth 2yr</option>
  				</select>
			</div>
  			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		<form class="claim" style="display: none;">
    		<div class="form-group">
     				<label for="usr">Amount:</label>
     				<input type="text" class="form-control" id="amt">
   			</div>
    		<div class="form-group">
     				<label for="usr">Hospital-id:</label>
     				<input type="text" class="form-control" id="claim-hid">
    		</div>
    		<div class="form-group">
  				<label for="usr">Policy-id:</label>
				<input type="text" class="form-control" id="pid">
			</div>
  			<button type="submit" class="btn btn-default">Claim</button>
		</form>
		<form class="pay" style="display: none;">
    		<div class="form-group">
    				<label for="usr">Policy-id:</label>
     				<input type="text" class="form-control" id="ppid">
     				<label for="usr">Pay:</label>
     				<input type="text" class="form-control" id="pre">
   			</div>
  			<button type="submit" class="btn btn-default">Pay</button>
		</form>
		<form class="confirm" style="display: none;">
			<div class="form-group">
				<label for="usr">Hospital-id:</label>
				<input type="text" class="form-control" id="conf-hid">
			</div>
			<div class="form-group">
				<label for="usr">Bill:</label>
				<input type="text" class="form-control" id="bill">
			</div>
			<div class="form-group">
				<label for="usr">Claim-id:</label>
				<input type="text" class="form-control" id="cid">
			</div>
			<button type="submit" class="btn btn-default">Confirm</button>
		</form>
		<form class="add-cap" style="display: none;">	
			<div class="form-group">
				<label for="usr">Amount:</label>
				<input type="text" class="form-control" id="renew">
			</div>
			<button class="btn btn-default" id="balance">Get Balance</button>
			<button type="submit" class="btn btn-default">Add</button>
		</form>
		<form class="add-hosp" style="display: none;">
			<div class="form-group">
				<label for="usr">Hospital-id:</label>
				<input type="text" class="form-control" id="new-hid">
			</div>
			<div class="form-group">
				<label for="usr">Hospital-add:</label>
				<input type="text" class="form-control" id="hadd">
			</div>
			<button type="submit" class="btn btn-default">Add</button>
		</form>
		<br>
		<br>
		<br>
		<br>
		<div id="account"></div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
